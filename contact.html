<!-- this is the contact page -->
<!DOCTYPE HTML>
<html>
    <head>
        <title> Feedback Form</title>
        <link href="contact.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <!--All our content is enclosed in the wrapper ID style-->
        <div id="wrapper">
        <!--The banner ID style is inside the wrapper ID style-->
        <div id="banner">
        <!--the main title-->
        <br>
        <h1>Imama's Portfolio</h1>
        </div>
        
        <!--left-column ID style is floated left and used for navigation-->
        <div id="left-column">
        <h3>Navigation</h3>

        <ul> <!--this gives an indent to the navigation bar-->
        <!--this is the navigation links to the other pages-->
        <a href="home.html">Home</a>
        <br><a href="about.html">About Me</a>  
        <br><a href="projects.html">Projects</a> 
        <br><a href="contact.html">Contact Me</a>
        <!--the br tag separates the current line onto the next one-->
        </ul>
        </div>

        <div id="wrapper">
            <h1> Feedback .... Stay in touch </h1>
            <form 
            action= "mailto:imama.meraj@ontariotechu.net?subject=Feedback on website"
            enctype="text/plain"
            method="post"
            name="Form">
            <p>
                <label for="Fname">Full Name :</label>
                <input type="text" name="Fname" size="40"
                placeholder="Enter your full name" required>
            </p>
            <p>
                <label for="number">Phone Number :</label>
                <input type="phone number" name="phone number" size="40" 
                placeholder="Enter your phone number" required>
            </p>
            <p>
                <label for="email">Email :</label>
                <input type="email" name="email" size="40" 
                placeholder="Enter your email address" required>
            </p>
            <p>
                <label for="feedback">Comments :</label>
                <textarea name="feedback" cols="60" rows="8"></textarea>
            </p>
            <p>
                <input type="checkbox" name="maillist">
                <label for="maillist">Put me on your e-list</label>                
            </p>
            <p>
                <label for="counteries">Where do you live</label>
                <input list="countries"> 
                <datalist id="countries"> 
                    <option value="Afghanistan"> 
                    <option value="Albania"> 
                    <option value="Algeria"> 
                    <option value="Andorra"> 
                    <option value="Angola"> 
                    <option value="Antigua and Barbuda">
                    <option value="Argentina"> 
                    <option value="Armenia"> 
                    <option value="Aruba"> 
                    <option value="Australia"> 
                    <option value="Austria"> 
                    <option value="Azerbaijan"> 
                </datalist>
            </p>
            <br>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
            </form>
            <h3>Captcha</h3>
            <form oninput="x.value=parseInt(a.value) + parseInt(b.value)">
                <input type="number" id="a"> + <input type="number" id="b"> = 
                <output name="x" for="a b"></output>
            </form>
        </div>

        <!--The clear class style clears (removes) float-->
        <div class="clear"></div>
        <div id="footer">
        <h5>2025 by Imama Meraj </h5>
        </div>
    </body>
</html>
